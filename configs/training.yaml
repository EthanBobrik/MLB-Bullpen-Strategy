# -----------------------------
# Training hyperparameters
# -----------------------------
epochs: 30
batch_size: 2048
learning_rate: 0.0003
weight_decay: 0.00001

# -----------------------------
# Q-learning settings
# -----------------------------
target_update_interval: 5000
tau_soft_update: 0.005
discount: 0.99

# -----------------------------
# Offline RL variants
# -----------------------------
method: "CQL"       # options: DQN, CQL, IQL, TD3+BC
cql_alpha: 1.0
iql_expectile: 0.7
iql_temperature: 3.0

# -----------------------------
# Logging / checkpoints
# -----------------------------
log_interval: 200
save_interval: 1
checkpoint_dir: "checkpoints/"
use_wandb: false