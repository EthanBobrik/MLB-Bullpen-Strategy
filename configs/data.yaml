# -----------------------------
# Data locations
# -----------------------------
raw_data_dir: "data/raw"
processed_data_dir: "data/processed"
dataset_file: "rl_tensors_2022_2023.npz"

# -----------------------------
# Data structure
# -----------------------------
lineup_window: 5     # H
max_relievers: 10    # R

# -----------------------------
# State vector columns
# -----------------------------
state_features:
  - inning
  - half
  - outs
  - base_state
  - score_diff
  - pitch_count
  - tto
  - "is_platoon_advantage"
  - "batter_is_left"
  - "batter_is_right"
  - "batter_is_switch"
  - "pitcher_is_left"
  - "pitcher_is_right"

# Will be inferred automatically from the NPZ file:
#   next_hitters_feats shape = [B, H, d_hit]
#   pos_enc shape = [B, H, d_pos]
#   reliever_feats shape = [B, R, d_rel]
#   avail_mask shape = [B, R]